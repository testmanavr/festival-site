description_long: |-
  Shock in My Town è un festival di cinema dedicato al tema della salute mentale,
  pensato come spazio sicuro in cui raccontare fragilità, ascoltare storie e
  costruire nuovi immaginari collettivi.

  Attraverso proiezioni, laboratori e incontri, il festival usa il linguaggio
  cinematografico come strumento di espressione, ascolto e benessere, dando voce
  a chi spesso resta ai margini.

  Il progetto nasce e cresce a Imola, in dialogo con i cinema e gli spazi culturali
  della città.

